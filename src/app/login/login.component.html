<div>please fill this form to create an account</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <div class="col-md-12">
          <div class="col-md-10">
                  <input type="text" class="form-control" id="email" formControlName="email">
                  <div *ngIf="!myForm.get('userData').get('email').valid">
                    Invalid Email
                  </div>
          </div>
          <div class="col-md-10">
                  <input type="password" class="form-control" id="password" formControlName="password">
          </div>
        </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" formControlName="rememberMe">Remember Me
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Login</button>
</form>
